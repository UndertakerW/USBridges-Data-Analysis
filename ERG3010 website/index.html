<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询</title>
</head>
<body>
    <div>
        <form style="width: 400px; text-align: center" action="search" method="post" >
            请输入你要搜索的内容: <input type="text" name="search" /><br>
            <input type="submit" value="搜索" />
        </form>
        {% if test_data|length > 0 %}
            搜索结果:<br><br>
            {% for item in test_data %}
                name: {{ item }}<br>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
